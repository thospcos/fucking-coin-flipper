<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(90deg, #ffd166, #ff9e6d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255, 209, 102, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            margin-bottom: 30px;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .coin-container {
            perspective: 1000px;
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
        }
        
        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .coin.flipping {
            animation: flip 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(2160deg); }
        }
        
        .coin-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: bold;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .heads {
            background: radial-gradient(circle, #ffd166, #d4a800);
            color: #8a6d00;
            transform: rotateY(0deg);
            border: 15px solid #ffc145;
        }
        
        .tails {
            background: radial-gradient(circle, #6a9eff, #2a4da3);
            color: #1a2c5e;
            transform: rotateY(180deg);
            border: 15px solid #5a8eff;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        
        button {
            padding: 16px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .flip-btn {
            background: linear-gradient(90deg, #ff9e6d, #ff6b9d);
            color: white;
        }
        
        .heads-btn {
            background: linear-gradient(90deg, #ffd166, #ffb347);
            color: #5a4200;
        }
        
        .tails-btn {
            background: linear-gradient(90deg, #6a9eff, #4d7dff);
            color: white;
        }
        
        .reset-btn {
            background: linear-gradient(90deg, #a0a0c0, #7a7aa0);
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }
        
        .stat-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            color: #ffd166;
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #a0a0c0;
        }
        
        .result-message {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            min-height: 60px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }
        
        .win {
            color: #4cff8f;
            text-shadow: 0 0 10px rgba(76, 255, 143, 0.5);
            background-color: rgba(76, 255, 143, 0.1);
        }
        
        .lose {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            background-color: rgba(255, 107, 107, 0.1);
        }
        
        .history {
            margin-top: 30px;
            width: 100%;
        }
        
        .history h3 {
            margin-bottom: 15px;
            color: #ffd166;
            font-size: 1.5rem;
        }
        
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 120px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .history-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .history-heads {
            background-color: rgba(255, 209, 102, 0.3);
            color: #ffd166;
        }
        
        .history-tails {
            background-color: rgba(106, 158, 255, 0.3);
            color: #6a9eff;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #a0a0c0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .coin-container {
                width: 200px;
                height: 200px;
            }
            
            .coin-side {
                font-size: 4rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .coin-container {
                width: 180px;
                height: 180px;
            }
            
            .coin-side {
                font-size: 3.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-coins"></i> Coin Flipper</h1>
            <p class="subtitle">Flip a virtual coin and test your luck! Choose heads or tails, or just flip for fun.</p>
        </header>
        
        <main class="game-area">
            <div class="coin-container">
                <div class="coin" id="coin">
                    <div class="coin-side heads">H</div>
                    <div class="coin-side tails">T</div>
                </div>
            </div>
            
            <div class="result-message" id="resultMessage">
                Click "Flip Coin" to start!
            </div>
            
            <div class="controls">
                <button class="flip-btn" id="flipBtn">
                    <i class="fas fa-sync-alt"></i> Flip Coin
                </button>
                <button class="heads-btn" id="headsBtn">
                    <i class="fas fa-crown"></i> Choose Heads
                </button>
                <button class="tails-btn" id="tailsBtn">
                    <i class="fas fa-feather-alt"></i> Choose Tails
                </button>
                <button class="reset-btn" id="resetBtn">
                    <i class="fas fa-redo"></i> Reset Game
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Total Flips</div>
                    <div class="stat-value" id="totalFlips">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Heads</div>
                    <div class="stat-value" id="headsCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Tails</div>
                    <div class="stat-value" id="tailsCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Win Rate</div>
                    <div class="stat-value" id="winRate">0%</div>
                </div>
            </div>
            
            <div class="history">
                <h3><i class="fas fa-history"></i> Flip History</h3>
                <div class="history-list" id="historyList">
                    <!-- History items will be added here -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>Coin Flipper Game &copy; 2023 | Made with <i class="fas fa-heart" style="color:#ff6b6b"></i></p>
        </footer>
    </div>

    <script>
        // Game state
        let totalFlips = 0;
        let headsCount = 0;
        let tailsCount = 0;
        let wins = 0;
        let userChoice = null;
        let gameHistory = [];
        
        // DOM elements
        const coin = document.getElementById('coin');
        const resultMessage = document.getElementById('resultMessage');
        const flipBtn = document.getElementById('flipBtn');
        const headsBtn = document.getElementById('headsBtn');
        const tailsBtn = document.getElementById('tailsBtn');
        const resetBtn = document.getElementById('resetBtn');
        const totalFlipsEl = document.getElementById('totalFlips');
        const headsCountEl = document.getElementById('headsCount');
        const tailsCountEl = document.getElementById('tailsCount');
        const winRateEl = document.getElementById('winRate');
        const historyList = document.getElementById('historyList');
        
        // Event listeners
        flipBtn.addEventListener('click', flipCoin);
        headsBtn.addEventListener('click', () => chooseSide('heads'));
        tailsBtn.addEventListener('click', () => chooseSide('tails'));
        resetBtn.addEventListener('click', resetGame);
        
        // Function to choose a side
        function chooseSide(side) {
            userChoice = side;
            
            // Update button states
            headsBtn.style.opacity = side === 'heads' ? '1' : '0.6';
            tailsBtn.style.opacity = side === 'tails' ? '1' : '0.6';
            
            // Show selection message
            resultMessage.textContent = `You selected ${side.toUpperCase()}. Now click "Flip Coin"!`;
            resultMessage.className = 'result-message';
        }
        
        // Function to flip the coin
        function flipCoin() {
            // If no choice made, just flip for fun
            if (!userChoice) {
                resultMessage.textContent = "No choice selected. Flipping for fun!";
                resultMessage.className = 'result-message';
            }
            
            // Disable buttons during flip
            flipBtn.disabled = true;
            headsBtn.disabled = true;
            tailsBtn.disabled = true;
            
            // Remove any previous flipping class
            coin.classList.remove('flipping');
            
            // Force reflow to restart animation
            void coin.offsetWidth;
            
            // Add flipping class to start animation
            coin.classList.add('flipping');
            
            // Random result (true = heads, false = tails)
            const isHeads = Math.random() >= 0.5;
            const result = isHeads ? 'heads' : 'tails';
            
            // Calculate final rotation to show correct side
            // We need extra rotations for animation, then land on correct side
            const extraRotations = 5; // 5 extra full rotations for animation
            const resultRotation = isHeads ? 0 : 180;
            const totalRotation = (extraRotations * 360) + resultRotation;
            
            // Set the final transform
            setTimeout(() => {
                coin.style.transform = `rotateY(${totalRotation}deg)`;
            }, 10);
            
            // Update game state after animation
            setTimeout(() => {
                // Update flip counts
                totalFlips++;
                if (isHeads) {
                    headsCount++;
                } else {
                    tailsCount++;
                }
                
                // Check if user won
                let userWon = false;
                if (userChoice) {
                    userWon = userChoice === result;
                    if (userWon) wins++;
                }
                
                // Update UI
                updateStats();
                addToHistory(result, userWon);
                
                // Show result message
                if (userChoice) {
                    if (userWon) {
                        resultMessage.textContent = `You win! It's ${result.toUpperCase()}!`;
                        resultMessage.className = 'result-message win';
                    } else {
                        resultMessage.textContent = `You lose! It's ${result.toUpperCase()}!`;
                        resultMessage.className = 'result-message lose';
                    }
                } else {
                    resultMessage.textContent = `It's ${result.toUpperCase()}!`;
                    resultMessage.className = 'result-message';
                }
                
                // Re-enable buttons
                flipBtn.disabled = false;
                headsBtn.disabled = false;
                tailsBtn.disabled = false;
                
                // Remove flipping class
                coin.classList.remove('flipping');
                
            }, 2000); // Match animation duration
        }
        
        // Function to update statistics
        function updateStats() {
            totalFlipsEl.textContent = totalFlips;
            headsCountEl.textContent = headsCount;
            tailsCountEl.textContent = tailsCount;
            
            // Calculate win rate
            const winRate = totalFlips > 0 ? Math.round((wins / totalFlips) * 100) : 0;
            winRateEl.textContent = `${winRate}%`;
        }
        
        // Function to add result to history
        function addToHistory(result, isWin) {
            // Add to history array
            gameHistory.unshift({
                result: result,
                isWin: isWin,
                id: Date.now()
            });
            
            // Keep only last 20 results
            if (gameHistory.length > 20) {
                gameHistory = gameHistory.slice(0, 20);
            }
            
            // Update history UI
            updateHistoryUI();
        }
        
        // Function to update history UI
        function updateHistoryUI() {
            // Clear history list
            historyList.innerHTML = '';
            
            // Add history items
            gameHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item history-${item.result}`;
                historyItem.textContent = item.result === 'heads' ? 'H' : 'T';
                historyItem.title = `${item.result.toUpperCase()} - ${item.isWin ? 'Win' : 'Lose'}`;
                historyList.appendChild(historyItem);
            });
        }
        
        // Function to reset the game
        function resetGame() {
            // Reset game state
            totalFlips = 0;
            headsCount = 0;
            tailsCount = 0;
            wins = 0;
            userChoice = null;
            gameHistory = [];
            
            // Reset UI
            coin.style.transform = 'rotateY(0deg)';
            resultMessage.textContent = 'Game reset! Choose heads or tails and flip the coin.';
            resultMessage.className = 'result-message';
            
            // Reset button states
            headsBtn.style.opacity = '1';
            tailsBtn.style.opacity = '1';
            
            // Update stats
            updateStats();
            updateHistoryUI();
        }
        
        // Initialize the game
        updateStats();
    </script>
</body>
</html>
